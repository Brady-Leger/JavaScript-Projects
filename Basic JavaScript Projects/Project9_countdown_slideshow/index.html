<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>
<body>
    <!--Container for the slideshow-->
    <div class="slideshow-container">
        <!--Images/Caption Text-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/Adia.jpg" style="width:100%">
            <div class="text">Adia</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Images/Me & Milo.jpg" style="width:100%">
            <div class="text">Me & Milo</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Images/Me & Misha.jpg" style="width:100%">
            <div class="text">Me & Misha</div>
        </div>
        <!--Next/Last Buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>
    <div stlye="text-align-center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="JS/main.js"></script>
</body>
