<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Peach's WoW Pizzaria</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" tpye="text/css" href="CSS/main.css">
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Peach's Pizza</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size! 'Not to Scale'</h3>
                    <input class="size" type="radio" name="Size" value="Kobold">Kobold-Size<br>
                    <input class="size" type="radio" name="Size" value="Gnoll">Gnoll-Size<br>
                    <input class="size" type="radio" name="Size" value="Furbolg">Furbolg-Size<br>
                    <input class="size" type="radio" name="Size" value="Dragonkin">Dragonkin-Size<br>
                    <input class="size" type="radio" name="Size" value="Aspect">Aspect-Size<br>
                </div>

                <div class="menu center">
                    <h3>For Our Herbalists</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Earthroot">Earthroot<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Mageroyal Petals">Mageroyal Petals<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Writhebark">Writhebark<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Dreamleaf">Dreamleaf<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Silverleaf">Silverleaf

                </div>
                <div class="menu right">
                    <h3>The Juicy Stuff!</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Crab Meat">Crab Meat<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Blood Sausage">Blood Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Stringy Wolf Meat">Stringy Wolf Meat<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Strider Egg">Strider Egg<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Mud Snapper">Mud Snapper<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Zangar Trout">Zangar Trout<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>    
        </div>
        <script src="JS/main.js" defer></script>
    </body>
</html>
